<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Searchbar Examples</h2>
  
  <ion-searchbar 
    [(ngModel)]="searchText1" 
    placeholder="Basic Searchbar"
    (ionInput)="handleInput($event)">
  </ion-searchbar>

  <ion-searchbar 
    [(ngModel)]="searchText2" 
    placeholder="Searchbar with Cancel"
    showCancelButton="always"
    (ionCancel)="handleCancel()">
  </ion-searchbar>

  <ion-searchbar 
    [(ngModel)]="searchText3" 
    placeholder="Searchbar with Clear"
    showClearButton="always">
  </ion-searchbar>

  <ion-searchbar 
    [(ngModel)]="searchText4" 
    placeholder="Animated Searchbar"
    animated="true">
  </ion-searchbar>

  <ion-searchbar 
    [(ngModel)]="searchText5" 
    placeholder="Disabled Searchbar"
    disabled="true">
  </ion-searchbar>

  <ion-searchbar 
    [(ngModel)]="searchText6" 
    placeholder="Custom Debounce (1000ms)"
    [debounce]="1000"
    (ionInput)="handleDebouncedInput($event)">
  </ion-searchbar>

  <ion-list>
    <ion-list-header>
      <ion-label>Search Results</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of filteredItems">
      <ion-label>{{ item }}</ion-label>
    </ion-item>
    <ion-item *ngIf="filteredItems.length === 0">
      <ion-label>No results found</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <h3>Search Values:</h3>
    <p>Basic: {{ searchText1 }}</p>
    <p>With Cancel: {{ searchText2 }}</p>
    <p>Debounced: {{ searchText6 }}</p>
  </div>
</ion-content>
