<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Card Examples</h2>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Basic Card</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      This is a basic card with header and content.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Card with Image</ion-card-title>
      <ion-card-subtitle>Beautiful landscape</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Cards can contain images and rich content.
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Card with Button</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      This card includes an action button.
    </ion-card-content>
    <ion-button fill="clear">Action</ion-button>
  </ion-card>

  <ion-card color="primary">
    <ion-card-header>
      <ion-card-title>Colored Card</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Cards can have different colors.
    </ion-card-content>
  </ion-card>
</ion-content>
