<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>List Examples</h2>
  
  <ion-list>
    <ion-list-header>
      <ion-label>Basic List</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Item 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Item 2</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Item 3</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>List with Icons</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name="home" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="settings" slot="start"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>List with Details</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>
        <h2>Title</h2>
        <p>Subtitle text here</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Another Item</h2>
        <p>More details about this item</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Sliding List</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-label>{{ item.name }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="edit(item)">
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Avatar List</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" />
      </ion-avatar>
      <ion-label>
        <h2>John Doe</h2>
        <p>Software Developer</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="avatar" />
      </ion-avatar>
      <ion-label>
        <h2>Jane Smith</h2>
        <p>Product Manager</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
